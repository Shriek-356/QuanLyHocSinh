{% extends 'admin/base.html' %}

{% block body %}
<h1 class="text-center text-danger">Báo cáo tổng kết môn học</h1>

<div class = "col-md-5 col-xs-12">

    <table class="table">
        <tr>
            <th>Lớp</th>
            <th>Sĩ Số</th>
            <th>Số lượng đạt</th>
            <th>Tỉ lệ</th>
        </tr>
        {% for s in stats %}
        <tr>
            <td>{{ s[0] }}</td>
            <td>{{ s[1] }}</td>
            <td>{{ s[2] }}</td>
            <td>{{ s[3] }}</td>
        </tr>

        {% endfor %}
    </table>

</div>
{% endblock %}
