<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sinh viên</title>
    <style>
        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1rem;
            margin-bottom: 30px;
        }

        .login-container {
            margin-top: 20px;
        }

        .login-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #3498db;
            color: #ffffff;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 30px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .login-button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .login-button:active {
            background-color: #1abc9c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Chào mừng đến với trang Quản Lý Sinh Viên của trường!</h1>
            <p>Nhấn nút dưới đây để đăng nhập</p>
        </div>
        <div class="login-container">
            <a href="{{url_for('login')}}" class="login-button">Đăng Nhập</a>
        </div>
    </div>
</body>
</html>
